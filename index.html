<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js"></script>
    <title>Controle de Servi√ßos de Manuten√ß√£o</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #84858a 0%, rgb(144, 144, 145) 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #696d7f 0%, #8e8c8f 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .image-section {
            border: 2px dashed #667eea;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .image-section:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }

        input[type="file"] {
            display: none;
        }

        .image-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .image-item {
            position: relative;
            border-radius: 5px;
            overflow: hidden;
            background: #f0f0f0;
        }

        .image-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .remove-img {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        .remove-img:hover {
            background: #ff3838;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-add {
            background: #667eea;
            color: white;
            flex: 1;
            min-width: 150px;
        }

        .btn-add:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-export {
            background: #2ed573;
            color: white;
            flex: 1;
            min-width: 150px;
        }

        .btn-export:hover {
            background: #26b85c;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 213, 115, 0.4);
        }

        .btn-import {
            background: #3498db;
            color: white;
            flex: 1;
            min-width: 150px;
        }

        .btn-import:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .btn-clear {
            background: #ff6348;
            color: white;
            flex: 1;
            min-width: 150px;
        }

        .btn-clear:hover {
            background: #ff5237;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 99, 72, 0.4);
        }

        .service-card-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-edit, .btn-delete {
            padding: 6px 12px;
            font-size: 12px;
        }

        .btn-edit {
            background: #ffc107;
            color: #333;
        }
        .btn-edit:hover {
            background: #e0a800;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }
        .btn-delete:hover {
            background: #c82333;
        }

        .services-list {
            margin-top: 40px;
            border-top: 3px solid #e0e0e0;
            padding-top: 30px;
        }

        .services-list h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .service-card {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .service-card h3 {
            color: #667eea;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .service-card p {
            color: #666;
            font-size: 13px;
            line-height: 1.6;
            margin-bottom: 5px;
        }

        .service-date {
            color: #999;
            font-size: 12px;
            margin-top: 10px;
        }

        .no-services {
            text-align: center;
            color: #999;
            padding: 20px;
            font-style: italic;
        }

        .service-card-images {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .service-card-thumbnail {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            border: 2px solid #ddd;
            transition: transform 0.2s, border-color 0.2s;
        }

        .service-card-thumbnail:hover {
            transform: scale(1.1);
            border-color: #667eea;
        }

        /* Estilos para o Modal de Imagem */
        .modal {
            display: none; /* Oculto por padr√£o */
            position: fixed; /* Fica fixo na tela */
            z-index: 1000; /* Fica na frente de tudo */
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 800px;
            animation-name: zoom;
            animation-duration: 0.4s;
        }

        @keyframes zoom {
            from {transform:scale(0)}
            to {transform:scale(1)}
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #666;
            font-size: 12px;
            border-top: 1px solid #e0e0e0;
        }

        #pdfContent {
            display: none;
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Controle de Servi√ßos de Manuten√ß√£o</h1>
            <p>Registre e acompanhe todos os seus servi√ßos</p>
        </div>

        <div class="content">
            <div class="form-group">
                <label for="assunto">Assunto do Servi√ßo *</label>
                <input type="text" id="assunto" placeholder="Ex: Manuten√ß√£o do ar condicionado" required>
            </div>

            <div class="form-group">
                <label for="descricao">Descri√ß√£o do Servi√ßo *</label>
                <textarea id="descricao" placeholder="Descreva os detalhes do servi√ßo realizado..." required></textarea>
            </div>

            <div class="form-group">
                <label>Adicionar Imagens</label>
                <div class="image-section" onclick="document.getElementById('imageInput').click()">
                    <p style="margin-bottom: 10px;">üì∏ Clique para adicionar imagens ou arraste aqui</p>
                    <p style="font-size: 12px; color: #999;">Formatos: JPG, PNG, GIF</p>
                </div>
                <input type="file" id="imageInput" accept="image/*" multiple>
                <div class="image-preview" id="imagePreview"></div>
            </div>

            <div class="form-group">
                <label for="conclusao">Conclus√£o do Servi√ßo *</label>
                <textarea id="conclusao" placeholder="Insira as conclus√µes e observa√ß√µes finais..." required></textarea>
            </div>

            <div class="button-group">
                <button class="btn-add" onclick="adicionarServico()">‚úì Adicionar Servi√ßo</button>
                <button class="btn-export" onclick="exportarParaPDF()">‚Üì Exportar para PDF</button>
                <button class="btn-import" onclick="document.getElementById('pdfInput').click()">‚Üë Importar PDF</button>
                <input type="file" id="pdfInput" accept=".pdf" style="display: none;" onchange="importarDePDF(event)">
            </div>

            <div class="services-list">
                <h2>Servi√ßos Registrados</h2>
                <div id="servicosList"></div>
            </div>
        </div>

        <div class="footer">
            <p>Sistema de Controle de Manuten√ß√£o ¬© 2025 | Data: <span id="dataAtual"></span></p>
        </div>
    </div>

    <!-- Modal de Visualiza√ß√£o de Imagem -->
    <div id="imageModal" class="modal">
        <span class="close-modal" onclick="fecharModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>


    <script>
        const STORAGE_KEY = 'servicosManutencao';

        function carregarServicos() {
            const servicosSalvos = localStorage.getItem(STORAGE_KEY);
            // Se houver dados, converte de string JSON para objeto, sen√£o, retorna um array vazio.
            return servicosSalvos ? JSON.parse(servicosSalvos) : [];
        }

        function salvarServicos() {
            // Converte o array de servi√ßos para uma string JSON e salva no LocalStorage.
            localStorage.setItem(STORAGE_KEY, JSON.stringify(servicos));
        }

        // Inicializa a lista de servi√ßos carregando do LocalStorage.
        let servicos = carregarServicos();
        let imagens = [];
        let servicoEmEdicaoIndex = null; // Controla qual servi√ßo est√° sendo editado

        // Data atual
        const hoje = new Date();
        const dataFormatada = hoje.toLocaleDateString('pt-BR', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric'
        });
        document.getElementById('dataAtual').textContent = dataFormatada;

        // Upload de imagens
        document.getElementById('imageInput').addEventListener('change', async function(e) {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;

            // Mostra um feedback para o usu√°rio
            const originalButtonText = e.target.closest('.content').querySelector('.btn-add').innerHTML;
            e.target.closest('.content').querySelector('.btn-add').innerHTML = 'Processando imagens...';
            e.target.closest('.content').querySelector('.btn-add').disabled = true;

            for (const file of files) {
                try {
                    const resizedImage = await redimensionarImagem(file, 1024, 1024, 0.7);
                    imagens.push(resizedImage);
                } catch (error) {
                    console.error('Erro ao redimensionar imagem:', error);
                    alert('Houve um erro ao processar uma das imagens.');
                }
            }

            renderizarImagens();
            // Restaura o bot√£o
            e.target.closest('.content').querySelector('.btn-add').innerHTML = originalButtonText;
            e.target.closest('.content').querySelector('.btn-add').disabled = false;
        });

        function redimensionarImagem(file, maxWidth, maxHeight, quality) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = event => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        let width = img.width;
                        let height = img.height;

                        if (width > height) {
                            if (width > maxWidth) { height *= maxWidth / width; width = maxWidth; }
                        } else {
                            if (height > maxHeight) { width *= maxHeight / height; height = maxHeight; }
                        }

                        const canvas = document.createElement('canvas');
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', quality));
                    };
                    img.onerror = error => reject(error);
                };
                reader.onerror = error => reject(error);
            });
        }

        function renderizarImagens() {
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = '';
            imagens.forEach((img, index) => {
                const div = document.createElement('div');
                div.className = 'image-item';
                div.innerHTML = `
                    <img src="${img}" alt="Imagem ${index + 1}">
                    <button class="remove-img" onclick="removerImagem(${index})">√ó</button>
                `;
                preview.appendChild(div);
            });
        }

        function removerImagem(index) {
            imagens.splice(index, 1);
            renderizarImagens();
        }

        function adicionarServico() {
            // Se estiver editando, chama a fun√ß√£o de atualiza√ß√£o
            if (servicoEmEdicaoIndex !== null) {
                atualizarServico();
                return;
            }

            const assunto = document.getElementById('assunto').value.trim();
            const descricao = document.getElementById('descricao').value.trim();
            const conclusao = document.getElementById('conclusao').value.trim();

            if (!assunto || !descricao || !conclusao) {
                let camposFaltando = [];
                if (!assunto) camposFaltando.push('Assunto');
                if (!descricao) camposFaltando.push('Descri√ß√£o');
                if (!conclusao) camposFaltando.push('Conclus√£o');
                alert(`Por favor, preencha os campos obrigat√≥rios: ${camposFaltando.join(', ')}!`);
                return;
            }

            const servico = {
                id: Date.now(),
                assunto,
                descricao,
                conclusao,
                imagens: [...imagens],
                data: new Date().toLocaleDateString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                })
            };

            servicos.push(servico);
            salvarServicos(); // Salva a lista atualizada no LocalStorage
            limparFormulario();
            renderizarServicos();
        }

        function atualizarServico() {
            const servico = servicos[servicoEmEdicaoIndex];
            servico.assunto = document.getElementById('assunto').value.trim();
            servico.descricao = document.getElementById('descricao').value.trim();
            servico.conclusao = document.getElementById('conclusao').value.trim();
            servico.imagens = [...imagens];

            salvarServicos();
            renderizarServicos();
            limparFormulario(); // Limpa o formul√°rio e o modo de edi√ß√£o
        }

        function editarServico(index) {
            servicoEmEdicaoIndex = index;
            const servico = servicos[index];

            document.getElementById('assunto').value = servico.assunto;
            document.getElementById('descricao').value = servico.descricao;
            document.getElementById('conclusao').value = servico.conclusao;
            imagens = [...servico.imagens];

            renderizarImagens();

            document.querySelector('.btn-add').textContent = '‚úì Atualizar Servi√ßo';
            document.querySelector('.header').scrollIntoView({ behavior: 'smooth' });
        }

        function renderizarServicos() {
            const lista = document.getElementById('servicosList');
            if (servicos.length === 0) {
                lista.innerHTML = '<div class="no-services">Nenhum servi√ßo registrado ainda.</div>';
                return;
            }

            lista.innerHTML = servicos.map((s, index) => {
                // Encontra o √≠ndice original do servi√ßo para as fun√ß√µes de editar/excluir
                const originalIndex = servicos.findIndex(serv => serv.id === s.id);
                return `
                <div class="service-card">
                    <p><strong>Assunto:</strong> ${s.assunto}</p>
                    <p><strong>Descri√ß√£o:</strong> ${s.descricao}</p>
                    <p><strong>Conclus√£o:</strong> ${s.conclusao}</p>
                    ${s.imagens.length > 0 ? `
                        <div class="service-card-images">
                            ${s.imagens.map(img => `
                                <img src="${img}" alt="Miniatura" class="service-card-thumbnail" onclick="abrirModal(this.src)">
                            `).join('')}
                        </div>` : ''}
                    <div class="service-date">Registrado em: ${s.data}</div>
                    <div class="service-card-actions">
                        <button class="btn-edit" onclick="editarServico(${index})">‚úèÔ∏è Editar</button>
                        <button class="btn-delete" onclick="excluirServico(${index})">üóëÔ∏è Excluir</button>
                    </div>
                </div>
            `}).join('');
        }

        function excluirServico(index) {
            if (confirm(`Tem certeza que deseja excluir o servi√ßo "${servicos[index].assunto}"?`)) {
                servicos.splice(index, 1);
                salvarServicos();
                renderizarServicos();
            }
        }

        function limparFormulario() {
            document.getElementById('assunto').value = '';
            document.getElementById('descricao').value = '';
            document.getElementById('conclusao').value = '';
            imagens = [];
            document.getElementById('imageInput').value = '';
            renderizarImagens();

            // Reseta o modo de edi√ß√£o
            servicoEmEdicaoIndex = null;
            document.querySelector('.btn-add').textContent = '‚úì Adicionar Servi√ßo';
        }

        // Fun√ß√µes do Modal
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');

        function abrirModal(imgSrc) {
            modal.style.display = "block";
            modalImg.src = imgSrc;
        }

        function fecharModal() {
            modal.style.display = "none";
        }

        // Fecha o modal se o usu√°rio clicar fora da imagem
        window.onclick = function(event) {
            if (event.target == modal) {
                fecharModal();
            }
        }

        // Renderiza os servi√ßos que foram carregados do LocalStorage ao iniciar a p√°gina.
        renderizarServicos();

        function exportarParaPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({
                orientation: 'p',
                unit: 'mm',
                format: 'a4'
            });

            // --- IN√çCIO DA ALTERA√á√ÉO: Embutir JSON no PDF ---
            // Converte os dados dos servi√ßos para uma string JSON.
            const servicosJSON = JSON.stringify(servicos);
            // Adiciona um "marcador" para encontrar facilmente esses dados depois.
            const dataToEmbed = `---SERVICOS_JSON_START---${servicosJSON}---SERVICOS_JSON_END---`;
            // Adiciona os dados ao PDF de forma "invis√≠vel" (fonte muito pequena e fora da p√°gina vis√≠vel).
            doc.setTextColor(255, 255, 255); // Cor branca para o texto
            doc.text(dataToEmbed, -100, -100); // Posi√ß√£o fora da √°rea vis√≠vel
            // --- FIM DA ALTERA√á√ÉO ---

            const hoje = new Date();
            const dataFormatada = hoje.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric' });
            const primaryColor = "#4a69bd"; // Um azul corporativo
            const secondaryColor = "#788ca3"; // Um cinza suave
            const textColor = "#333333";

            const addHeader = () => {
                // Logo placeholder
                doc.setFontSize(10);
                doc.setTextColor(primaryColor);
                doc.text("Logo da Empresa", 15, 15);
    
                // T√≠tulo do relat√≥rio
                doc.setFontSize(18);
                doc.setTextColor(textColor);
                doc.text("Relat√≥rio de Servi√ßos de Manuten√ß√£o", doc.internal.pageSize.getWidth() / 2, 20, { align: 'center' });
    
                // Data
                doc.setFontSize(10);
                doc.setTextColor(secondaryColor);
                doc.text(`Data de Exporta√ß√£o: ${dataFormatada}`, doc.internal.pageSize.getWidth() - 15, 15, { align: 'right' });
    
                // Linha do cabe√ßalho
                doc.setDrawColor(primaryColor);
                doc.setLineWidth(0.5);
                doc.line(15, 25, doc.internal.pageSize.getWidth() - 15, 25);
            };

            const addFooter = () => {
                const totalPages = doc.internal.getNumberOfPages();
                for (let i = 1; i <= totalPages; i++) {
                    doc.setPage(i);
                    doc.setFontSize(8);
                    doc.setTextColor(secondaryColor);
                    doc.text(`P√°gina ${i} de ${totalPages}`, doc.internal.pageSize.getWidth() / 2, doc.internal.pageSize.getHeight() - 10, { align: 'center' });
                }
            };

            const addPageWithHeader = () => {
                doc.addPage();
                addHeader();
                return 35; // Posi√ß√£o Y inicial ap√≥s o cabe√ßalho
            };

            addHeader();
            let y = 35;

            servicos.forEach((servico, index) => {
                const cardHeight = calculateCardHeight(servico, doc);

                if (y + cardHeight > doc.internal.pageSize.getHeight() - 20) { // Verifica se cabe na p√°gina
                    y = addPageWithHeader();
                }

                // Desenha o card do servi√ßo
                doc.setDrawColor("#e3e3e3");
                doc.setLineWidth(0.2);
                doc.roundedRect(15, y, doc.internal.pageSize.getWidth() - 30, cardHeight - 5, 3, 3, 'D');

                let innerY = y + 10;

                // Assunto como t√≠tulo
                doc.setFontSize(14);
                doc.setFont(undefined, 'bold');
                doc.setTextColor(primaryColor);
                doc.text(servico.assunto, 20, innerY);

                // Data do servi√ßo
                doc.setFontSize(9);
                doc.setFont(undefined, 'normal');
                doc.setTextColor(secondaryColor);
                doc.text(`Registrado em: ${servico.data}`, doc.internal.pageSize.getWidth() - 20, innerY, { align: 'right' });

                innerY += 6;
                // Linha separadora
                doc.setDrawColor("#e3e3e3");
                doc.setLineWidth(0.1);
                doc.line(20, innerY, doc.internal.pageSize.getWidth() - 20, innerY);
                innerY += 6;

                const addText = (label, text) => {
                    doc.setFontSize(10);
                    doc.setFont(undefined, 'bold');
                    doc.setTextColor(textColor);

                    const labelWidth = doc.getTextWidth(label);
                    const textContent = doc.splitTextToSize(text || 'N√£o informado', doc.internal.pageSize.getWidth() - 40 - labelWidth - 2);

                    doc.text(label, 20, innerY);
                    doc.setFont(undefined, 'normal');
                    doc.text(textContent, 20 + labelWidth + 2, innerY);

                    innerY += (textContent.length * 5) + 4;
                };

                addText("Descri√ß√£o:", servico.descricao);
                addText("Conclus√£o:", servico.conclusao);

                // Imagens
                if (servico.imagens && servico.imagens.length > 0) {
                    innerY += 2; // Espa√ßo antes das imagens
                    doc.setFontSize(10);
                    doc.setFont(undefined, 'bold');
                    doc.text("Imagens:", 20, innerY);
                    innerY += 6;

                    const imgWidth = 40;
                    const imgHeight = 40;
                    const gap = 4;
                    const imagesPerRow = 4;
                    const startX = 20;

                    servico.imagens.forEach((imgData, i) => {
                        const imgIndexInRow = i % imagesPerRow;

                        if (i > 0 && imgIndexInRow === 0) { // Nova linha de imagens
                            innerY += imgHeight + gap;
                        }

                        const currentX = startX + imgIndexInRow * (imgWidth + gap);

                        try {
                            doc.addImage(imgData, 'JPEG', currentX, innerY, imgWidth, imgHeight);
                            doc.setDrawColor(secondaryColor);
                            doc.setLineWidth(0.1);
                            doc.rect(currentX, innerY, imgWidth, imgHeight); // Borda da imagem
                        } catch (e) {
                            console.error("Erro ao adicionar imagem ao PDF:", e);
                            doc.text("Erro", currentX + imgWidth / 2, innerY + imgHeight / 2, { align: 'center' });
                        }
                    });
                }

                y += cardHeight;
            });

            // Adiciona footer em todas as p√°ginas
            addFooter();

            // Usa a API de File System para salvar o PDF
            try {
                const pdfOutput = doc.output('blob');
                const pdfName = `Relatorio_Servicos_${dataFormatada.replace(/\//g, '-')}.pdf`;
                const link = document.createElement('a');
                link.href = URL.createObjectURL(pdfOutput);
                link.download = pdfName;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (e) {
                console.error("Erro ao gerar Blob, usando doc.save() como fallback", e);
                doc.save(`Relatorio_Servicos_${dataFormatada.replace(/\//g, '-')}.pdf`);
            }
        }
 
        // Fun√ß√£o auxiliar para calcular a altura do card, essencial para o layout
        function calculateCardHeight(servico, doc) {
            let height = 25; // Altura inicial (padding, t√≠tulo)

            const addTextHeight = (text, textWidth) => {
                const textContent = doc.splitTextToSize(text || 'N√£o informado', doc.internal.pageSize.getWidth() - textWidth);
                return (textContent.length * 5) + 4;
            };

            // A largura do texto √© a largura da p√°gina menos as margens (20+20) e o espa√ßo do r√≥tulo
            height += addTextHeight(servico.descricao, 55);
            height += addTextHeight(servico.conclusao, 55);

            if (servico.imagens && servico.imagens.length > 0) {
                height += 8; // "Imagens:" title
                const imagesPerRow = 4;
                const numRows = Math.ceil(servico.imagens.length / imagesPerRow);
                height += numRows * (40 + 4); // imgHeight + gap
            }

            return height;
        }

        async function importarDePDF(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const pdfjsLib = window['pdfjs-dist/build/pdf'];
                    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';
                    
                    const loadingTask = pdfjsLib.getDocument({ data: e.target.result });
                    const pdf = await loadingTask.promise;
                    let fullText = '';
                    
                    // Extrai o texto de todas as p√°ginas
                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const textContent = await page.getTextContent();
                        fullText += textContent.items.map(item => item.str).join(' ');
                    }

                    // --- IN√çCIO DA ALTERA√á√ÉO: L√≥gica de importa√ß√£o baseada em JSON ---
                    let novosServicos = [];
                    // Procura pelos marcadores do JSON no texto extra√≠do do PDF.
                    const jsonMatch = fullText.match(/---SERVICOS_JSON_START---(.*?)---SERVICOS_JSON_END---/);

                    if (jsonMatch && jsonMatch[1]) {
                        // Se encontrou o JSON, tenta process√°-lo.
                        novosServicos = JSON.parse(jsonMatch[1]);
                    } else {
                        // Se n√£o encontrou, avisa o usu√°rio que o PDF pode ser de um formato antigo ou inv√°lido.
                        alert('N√£o foi poss√≠vel encontrar dados de servi√ßo import√°veis neste PDF. O arquivo pode ser de uma vers√£o antiga ou n√£o conter um relat√≥rio v√°lido.');
                        return;
                    }
                    // --- FIM DA ALTERA√á√ÉO ---
                    
                    if (novosServicos.length > 0) {
                        // Adiciona os servi√ßos importados √† lista existente.
                        servicos = [...servicos, ...novosServicos];
                        salvarServicos();
                        renderizarServicos();
                        alert(`${novosServicos.length} servi√ßo(s) importado(s) com sucesso!`);
                    } else {
                        alert('Nenhum servi√ßo foi encontrado nos dados do PDF.');
                    }

                } catch (error) {
                    console.error('Erro ao importar PDF:', error);
                    alert('Falha ao importar o arquivo PDF. O arquivo pode estar corrompido ou em um formato inesperado.');
                } finally {
                    // Limpa o valor do input para permitir a importa√ß√£o do mesmo arquivo novamente
                    event.target.value = '';
                }
            };
            reader.readAsArrayBuffer(file);
        }
    </script>
